	<body class="list_body">
		<!--头部-->
		<header class="header">
			<a class='icon iconfont icon-left_arrow js_back' href="javascript:history.back();"></a>
			<h5>添加联系人</h5>
		</header>

		<!--列表-->
		<section class="order_sure">
			<ul class="list_con box-size client">

			</ul>
		</section>
	</body>
	<script type="text/javascript">
		$(function(){
			document.addEventListener("plusready", function() {
					plus.contacts.getAddressBook(plus.contacts.ADDRESSBOOK_PHONE, function(addressbook) {
						addressbook.find(null, function(contacts) {
							for(var a in contacts) {
								var user = contacts[a].displayName;
								var phone = contacts[a].phoneNumbers[0].value;
								$('.client').append("<li data-user="+user+" data-phone="+phone+">" + user + ":" + phone + "</li>")
							}
						}, function(e) {
							alert("Find contact error: " + e.message);
						}, {
							multi: true
						});
					});
				}, false);
			$('ul').on('click','li',function(){
				localStorage.setItem('user',$(this).attr('data-user'))
				localStorage.setItem('mphone',$(this).attr('data-phone'))
				window.history.back()
			})
		})
	</script>

</html>
